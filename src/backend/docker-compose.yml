services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        container_name: only-app
        ports:
        - 6969:8000
        - 7000:8000
        - 8000:8000
        - 9000:8000
        depends_on:
            - redis
        
    redis:
        image: redis:7 
        restart: unless-stopped
        container_name: redis-db
        ports:
            - 6379:6379